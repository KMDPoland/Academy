<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Akademia Intergracji</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="fundacja" class="row">
                <!-- Logo, nazwa fundacji, krótki opis działalności, linki do serwisów społecznościowych, ... -->
            </div>
            <div id="aktualnosci" class="row">
                <!-- Liczba przebytych kilometrów, liczba odwiedzonych szkół, liczba zaproszonych gości, ... -->
            </div>
            <div id="ludzie" class="row">
                <!-- Informacje o członkach fundacji, wolontariuszach, współpracownikach, ... -->
            </div>
            <div id="wydarzenia" class="row">
                <!-- Integracja z Facebook, lista najbliższych wydarzeń, ostatnie powiadomienia, ... -->
            </div>
            <div id="multimedia" class="row">
                <!-- Integracja z YouTube lub Instagram, najnowsze materiały filmowe, ostatnio dodane zdjęcia, ... -->
            </div>
            <div id="wspolpraca" class="row">
                <!-- Informacje na temat możliwości współpracy, przekierowanie do formularza zgłoszeniowego, ... -->
            </div>
            <div id="partnerzy" class="row">
                <!-- Lista partnerów fundacji, logo sponsorów, linki do stron zaprzyjaźnionych instytucji, ... -->
            </div>
            <div id="stopka" class="row">
                <!-- Dane kontaktowe fundacji, adresy do korespondencji, nr telefonów kontaktowych, adresy email, ... -->
            </div>
        </div>
    </body>
</html>
