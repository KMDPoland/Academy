<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Zadanie domowe</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="http://1000hz.github.io/bootstrap-validator/dist/validator.min.js"></script>
    </head>
    <body>
        <h1>Formularz zgłoszeniowy</h1>
<form data-toggle="validator" role="form" novalidate="true">
   <div class="form-group">
    <label for="InputName">Imię i Nazwisko</label>
    <input type="text" class="form-control" id="InputName" placeholder="Imię i Nazwisko">
  </div>
  <div class="form-group">
    <label for="InputEmail" class="control-label">Adres Email</label>
    <input type="email" class="form-control" id="InputEmail" placeholder="Adres Email"  data-error="Błędny adres Email" required>
      <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="InputTel" class="control-label">Telefon</label>
    <input type="tel" pattern="^\+48([0-9]){9}$" class="form-control" id="InputTel" placeholder="+xx xxx xxx xxx"  data-error="Błędny numer" required>
      <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="InputPostCode" class="control-label">Kod pocztowy</label>
    <input type="text" pattern="^([0-9]){2}\-([0-9]){3}$" class="form-control" id="InputPostCode" placeholder="xx-xxx"  data-error="Błędny kod pocztowy" required>
      <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="InputDate" class="control-label">Data</label>
    <input type="date" class="form-control" id="InputDate">
  </div>
  <div class="form-group">
    <label for="InputFile">Udostępnij plik</label>
    <input type="file" id="InputFile">
  </div>
  <button type="submit" class="btn btn-default">Wyślij zgłoszenie</button>
</form>
    </body>
</html>
